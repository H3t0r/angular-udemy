<app-loading *ngIf="isLoading"></app-loading>
<div class="row animated fadeIn" *ngIf="!isLoading">
  <div class="col-2">
    <img [src]="artist.images | noImage" [alt]="artist.name" class="img-thumbnail rounded-circle" />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"> Go to artist page in spotify. </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Back</button>
  </div>
</div>
<div class="row mt-5" *ngIf="!isLoading">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of tracks">
          <td><img [src]="track.album.images | noImage: 'small'" [alt]="track.album.name" /></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td><audio [src]="track.preview_url" controls></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
