<h1>
  {{ hero.nombre }}<small>{{ hero.aparicion }}</small>
</h1>
<hr />
<div class="row">
  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid" /> <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr />
    <p>{{ hero.bio }}</p>
    <div><img class="logos" src="assets/img/{{ hero.casa }}.png" [alt]="hero.casa" /></div>
  </div>
</div>
