<div class="ui grid animated fadeIn">
  <div class="row">
    <div class="column">
      <div class="ui dividing huge header">Heroes</div>
      <div class="ui top attached menu">
        <div class="right menu">
          <a class="item" [routerLink]="['/hero', 'new']">Create Hero</a>
        </div>
      </div>
      <table class="ui attached inverted table">
        <thead>
          <tr>
            <th>Name</th>
            <th>House</th>
            <th class="right aligned">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of (heroes | keyvalue)">
            <td>{{ hero.value.name }}</td>
            <td>{{ hero.value.house | uppercase }}</td>
            <td class="right aligned">
              <div class="ui buttons">
                <a class="ui inverted icon button" [routerLink]="['/hero', hero.key]">
                  <i class="edit icon"></i>
                </a>
                <button class="ui inverted icon button" (click)="onDelete(hero.key)">
                  <i class="trash icon"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div
        class="ui bottom attached black inverted placeholder segment"
        [ngClass]="{ loading: isLoading }"
        *ngIf="isLoading || heroes === null || heroes === {}"
      >
        <div class="ui icon header" *ngIf="isLoading || heroes === null">
          <i class="user secret icon"></i>Heroes not found!
        </div>
      </div>
    </div>
  </div>
</div>
