<div class="card-columns">
  <div class="card" *ngFor="let item of newReleases">
    <img class="card-img-top" [src]="item.images[0].url" [alt]="item.name" />
    <div class="card-body">
      <h4 class="card-title">{{ item.name }}</h4>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
          {{ artist.name }}
        </span>
      </p>
    </div>
  </div>
</div>
