<div class="ui secondary pointing menu">
  <div class="header item">Auth App</div>
  <a class="item" [routerLink]="['home']" routerLinkActive="active"> Home </a>
  <a class="item" [routerLink]="['about']" routerLinkActive="active"> About </a>
  <a class="item" [routerLink]="['protected']" routerLinkActive="active"> Protected </a>
  <div class="right item">
    <button class="ui secondary button" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">
      Login
    </button>
    <button class="ui secondary button" (click)="auth.logout()" *ngIf="auth.isAuthenticated()">
      Logout
    </button>
  </div>
</div>
