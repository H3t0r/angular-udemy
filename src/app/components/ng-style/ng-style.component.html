<p [style.fontSize.px]="size">Click the plus sign to increase font size...</p>
<div class="btn-group mb-3">
  <button type="button" class="btn btn-primary" (click)="size = size + 5">
    <i class="fas fa-plus"></i>
  </button>
  <button type="button" class="btn btn-secondary" (click)="size = size - 5">
    <i class="fas fa-minus"></i>
  </button>
</div>
