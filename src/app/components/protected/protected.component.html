<div class="ui card">
  <div class="image"><img [src]="profile.picture" /></div>
  <div class="content">
    <a class="header">{{ profile.name }}</a>
    <div class="meta">
      <span class="date">{{ profile.updated_at | date }}</span>
    </div>
    <div class="description">{{ profile.nickname }}</div>
  </div>
</div>
