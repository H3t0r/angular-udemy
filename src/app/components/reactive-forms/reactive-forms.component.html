<form class="ui form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <h2 class="ui dividing header">Angular Reactive Forms</h2>
  <div class="grouped fields" formGroupName="fullName">
    <div
      class="field"
      [ngClass]="{
        error:
          reactiveForm.get('fullName.firstName').touched &&
          reactiveForm.get('fullName.firstName').invalid
      }"
    >
      <label>First Name</label>
      <input type="text" name="first-name" placeholder="First Name" formControlName="firstName" />
    </div>
    <div class="field">
      <label>Last Name</label>
      <input type="text" name="last-name" placeholder="Last Name" formControlName="lastName" />
    </div>
  </div>
  <div class="field">
    <label>Username</label>
    <input type="text" name="username" placeholder="Username" formControlName="username" />
  </div>
  <div class="field">
    <label>E-mail</label>
    <input type="email" name="e-mail" placeholder="joe@schmoe.com" formControlName="email" />
  </div>
  <div class="grouped fields" formGroupName="passwordCheck">
    <div class="field">
      <label>Password</label> <input type="password" name="password" formControlName="password" />
    </div>
    <div class="field">
      <label>Confirm Password</label>
      <input type="password" name="confirm" formControlName="confirm" />
    </div>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
<div class="ui error message" *ngIf="reactiveForm.touched && reactiveForm.invalid">
  <div class="header">Errors in Reactive Form</div>
  <ul class="list">
    <li *ngIf="reactiveForm.get('fullName.firstName').errors?.required">First Name is required</li>
    <li *ngIf="reactiveForm.get('fullName.firstName').errors?.minlength">
      First Name should have at least 3 characters
    </li>
  </ul>
</div>
{{ reactiveForm.status }}
