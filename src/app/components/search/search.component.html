<div class="row animated fadeIn">
  <div class="col">
    <input
      type="search"
      name="search"
      class="form-control"
      placeholder="Search artist..."
      #query
      (keyup)="searchByArtist(query.value)"
    />
  </div>
</div>
<div class="row mt-5">
  <div class="col">
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="card-columns"><app-card *ngIf="!isLoading" [items]="artists"></app-card></div>
  </div>
</div>
