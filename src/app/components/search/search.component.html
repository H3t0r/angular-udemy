<div class="row">
  <div class="col">
    <input
      type="search"
      name="search"
      class="form-control"
      placeholder="Search artist..."
      #query
      (keyup)="searchByArtist(query.value)"
    />
  </div>
</div>
<div class="row mt-5">
  <div class="col">
    <div class="card-columns"><app-card [items]="artists"></app-card></div>
  </div>
</div>
