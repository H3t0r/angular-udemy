<div class="card animated fadeIn" *ngFor="let item of items">
  <img class="card-img-top" [src]="item.images | noImage" [alt]="item.name" />
  <div class="card-body">
    <h4 class="card-title">{{ item.name }}</h4>
    <p class="card-text" *ngIf="item.artists">
      <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
        {{ artist.name }}
      </span>
    </p>
  </div>
</div>
